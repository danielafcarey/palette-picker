<!DOCTYPE html>
<html>
  <head>
    <title>Palette Picker</title>
    <link href="https://fonts.googleapis.com/css?family=Homemade+Apple|Open+Sans:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
  </head>
  <body>
    <header>
      <h1>Palette Picker</h1> 
    </header>

    <section class="current-palette">
      <div class="color-cards-container">
        <div class="color-card card-1">
          <button class="lock"></button>
          <p></p>
        </div>
        <div class="color-card card-2">
          <button class="lock"></button>
          <p></p>
        </div>
        <div class="color-card card-3">
          <button class="lock"></button>
          <p></p>
        </div>
        <div class="color-card card-4">
          <button class="lock"></button>
          <p></p>
        </div>
        <div class="color-card card-5">
          <button class="lock"></button>
          <p></p>
        </div>
      </div> 
      <button class="new-palette-button">Generate new palette</button>
      <form class="save-palette">
        <h4>Save Palette:</h4>
        <input placeholder="Palette name" type="text" />
        <select class="project-options">
          <option value="" disabled >
            (create or choose a project)
          </option>
        </select> 
        <button type="submit">Save</button>
      </form>
    </section>

    <hr />

    <section class="projects">
      <h2>Saved Projects</h2>
      <form class="create-project-form" >
        <h4>Create a new project:</h4>
        <input placeholder="Project name" type="text" />
        <button type="submit">Create</button>
      </form>
      <div class="projects-container">

      </div>

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/scripts.js"></script>
  </body>
</html>
